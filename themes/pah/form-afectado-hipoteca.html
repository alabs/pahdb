</select>
</div>

<label class="narrow inline" for="comoHasContactado">¿Resides en ella?</label>
<div class="picker normal">
<select id="comoHasContactado" name="comoHasContactado">
    <option value='SI' selected>Sí</option>
	<option value='ALQUILADA'>No, la tengo alquilada</option>

<fieldset>
<legend><h3>Contrato hipoteca</h3></legend>
<ul>
<li class="field">
<label class="normal inline" for="bancoHipoteca">Entidad bancaria</label>
<div class="picker narrow">
<select id="bancoHipoteca" name="bancoHipoteca">
</select>
</div>
</li>

<li class="field">
<label class="normal inline" for="bancoOrigen">Entidad bancaria de origen</label>
<input class="narrow input" placeholder="Sólo completar si es distinta" id="bancoOrigen" name="bancoOrigen" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="anyoFirmaHipoteca">Año firma</label>
<input class="narrow input" placeholder="Ejemplo: 1999" id="anyoFirmaHipoteca" name="anyoFirmaHipoteca" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="importeHipoteca">Importe préstamo inicial</label>
<input class="narrow input" placeholder="Ejemplo: 120000" id="importeHipoteca" name="importeHipoteca" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="anyosHipoteca">Plazo hipoteca (en años)</label>
<input class="narrow input" placeholder="Ejemplo: 20" id="anyosHipoteca" name="anyosHipoteca" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="tasacionHipoteca">Valor tasación subasta</label>
<input class="narrow input" placeholder="Ejemplo: 120000" id="tasacionHipoteca" name="tasacionHipoteca" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="numTitularesHipoteca">Número de titulares</label>
<input class="narrow input" placeholder="Ejemplo: 3" id="numTitularesHipoteca" name="numTitularesHipoteca" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="avalistasHipoteca">¿Tiene avalistas?</label>
<div class="picker narrow">
<select id="avalistasHipoteca" name="avalistasHipoteca">
    <option value='NO' selected>No</option>
	<option value='PADRES'>Sí, mis padres</option>
	<option value='FAMILIARES'>Sí, otros familiares</option>
	<option value='AMIGOS'>Sí, amigos</option>
	<option value='DESCONOCIDOS'>Sí, desconocidos</option>
</select>
</div>
</li>

<li class="field">
<label class="normal inline" for="numAvalistasHipoteca">Número de avalistas</label>
<input class="narrow input" placeholder="Ejemplo: 3" id="numAvalistasHipoteca" name="numAvalistasHipoteca" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="si_clausula_abusiva">¿Contiene cláusula abusiva?</label>
<div class="picker narrow">
<select id="si_clausula_abusiva" name="si_clausula_abusiva">
    <option value=''></option>
	<option value='SI'>Sí</option>
	<option value='NO'>No</option>
	<option value='NC'>Lo ignoro</option>
</select>
</div>

<input type="radio" name="si_clausula_abusiva" />Si

<input type="radio" name="si_clausula_abusiva" />No contesta
-->
</li>

</ul>
</fieldset>

<fieldset>
<legend><h3>Otros datos</h3></legend>
<ul>
<li class="field">
<label class="normal inline" for="pendienteAmortizar">Capital pendiente de amortizar</label>
<input class="narrow input" placeholder="Ejemplo: 30000" id="pendienteAmortizar" name="pendienteAmortizar" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="cuotaMensual">Cuota mensual actual</label>
<input class="narrow input" placeholder="Ejemplo: 500" id="cuotaMensual" name="cuotaMensual" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="importeRefinanciacion">Importe refinanciación</label>
<input class="narrow input" placeholder="Ejemplo: 25000" id="importeRefinanciacion" name="importeRefinanciacion" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="precioCompraVenta">Precio compra-venta escriturado</label>
<input class="narrow input" placeholder="Ejemplo: 55000" id="precioCompraVenta" name="precioCompraVenta" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="avalistaOtrasHipotecas">¿Eres avalistas de otras hipotecas?</label>
<div class="picker narrow">
<select id="avalistaOtrasHipotecas" name="avalistaOtrasHipotecas">
    <option value=''></option>
	<option value='SI'>Sí</option>
	<option value='NO'>No</option>
</select>
</div>
</li>

<li class="field">
<label class="normal inline" for="importeOtrosPrestamos">Importe otros préstamos</label>
<input class="narrow input" placeholder="Ejemplo: 15000" id="importeOtrosPrestamos" name="importeOtrosPrestamos" type="text" value="" />
</li>

<li class="field">
<label class="normal inline" for="numViviendasEnPropiedad">Nº viviendas en propiedad adicionales</label>
<input class="narrow input" placeholder="Ejemplo: 1" id="importeOtrosPrestamos" name="importeOtrosPrestamos" type="text" value="" />
</li>

</ul>
</fieldset>
