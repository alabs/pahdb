<ul class="row">

<li class="field">
<label class="narrow inline" for="autorFicha">Autor ficha</label>
<input class="normal input" placeholder="Ejemplo: María Pérez Sánchez" id="autorFicha" name="autorFicha" type="text" value="{{ (@AFECTADO.autorFicha=='')?@SESSION.responsable:@AFECTADO.autorFicha }}" />
</li>

<li class="field">
<label class="narrow inline" for="nombre">Nombre y apellidos</label>
<input class="normal input" placeholder="Ejemplo: Juan Pérez Gómez" id="nombre" name="nombre" type="text" value="{{ @AFECTADO.nombre }}" required />
</li>

<li class="field">
<label class="narrow inline" for="dni">DNI/NIE</label>
<input class="normal input" placeholder="Ejemplo: 12345678Z" id="dni" name="dni" type="text" value="{{ @AFECTADO.dni }}" required />
</li>

<li class="field">
<label class="narrow inline" for="direccion">Dirección actual</label>

</li>

<label class="narrow inline" for="provincia">Provincia</label>

<select id="provincia" class="provincia" data-rel="select-idCiudad">

</select>
</div>
</li>
