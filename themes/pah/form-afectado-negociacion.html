<!-- Sección "Seguimiento negociación" -->

<fieldset>
<legend><h4>¿Qué quiere conseguir?</h4></legend>
<ul>
	<li>
		<label><input type="checkbox" value="DACION"><span></span> Dación en pago</label>
	</li>
	<li>
		<label><input type="checkbox" value="RENEGOCIACION"><span></span> Renegociación</label>
	</li>
	<li>
		<label><input type="checkbox" value="CONDONACION"><span></span> Condonación</label>
	</li>
	<li>
		<label><input type="checkbox" value="ALQUILER_SOCIAL"><span></span> Alquiler social</label>
	</li>
	<li>
		<label><input type="checkbox" value="QUITA"><span></span> Quita</label>
	</li>
</ul>
</fieldset>

<fieldset>
<legend><h4>Medios</h4></legend>
<ul>
<li class="field">
	<label class="normal inline">Tipo negociación</label>
	<div class="picker narrow">
	<select>
		<option value=''>No responde</option>
		<option value='INDIVIDUAL'>Individual</option>
		<option value='COLECTIVA'>Colectiva</option>
	</select>
	</div>
</li>
<li class="field desplegable">
	<label class="normal inline">¿Ha presentado documentación?</label>
	<div class="picker narrow">
	<select class="desplegador">
		<option value=''>No responde</option>
		<option value='SI'>Sí</option>
		<option value='NO'>No</option>
	</select>
	</div>
	<ul>
	<li class="field">
		<input class="input xwide" placeholder="Fecha" type="date" value="">
	</li>
	</ul>
</li>
<li class="field">
	<label class="normal inline">¿Ha ido a la oficina de mediación?</label>
	<div class="picker narrow">
	<select>
		<option value=''>No responde</option>
		<option value='SI'>Sí</option>
		<option value='NO'>No</option>
	</select>
	</div>
</li>
<li class="field">
	<label class="normal inline">¿Ha ido a servicios sociales?</label>
	<div class="picker narrow">
	<select>
		<option value=''>No responde</option>
		<option value='SI'>Sí</option>
		<option value='NO'>No</option>
	</select>
	</div>
</li>
</ul>
</fieldset>

<fieldset>
<legend><h4>Resolución</h4></legend>
<ul>
	<li>
		<label><input type="checkbox" value="DACION_TOTAL"><span></span> Dación total</label>
	</li>
	<li>
		<label><input type="checkbox" value="DACION_PARCIAL"><span></span> Dación parcial</label>
	</li>
	<li>
		<label><input type="checkbox" value="RENEGOCIACION"><span></span> Renegociación</label>
	</li>
	<li>
		<label><input type="checkbox" value="CONDONACION"><span></span> Condonación</label>
	</li>
	<li>
		<label><input type="checkbox" value="ALQUILER_SOCIAL"><span></span> Alquiler social</label>
	</li>
	<li>
		<label><input type="checkbox" value="REALOJO_PUBLICA"><span></span> Realojo vivienda pública</label>
	</li>
	<li class="field">
		<input class="input xwide" placeholder="Fecha resolución" type="date" value="">
	</li>
	<li class="field">
		<input class="input xwide" placeholder="Explica" type="text" value="">
	</li>
</ul>
</fieldset>
